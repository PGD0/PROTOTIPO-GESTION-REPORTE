<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Reporte - IUB</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a class="sidebar-brand" id="sidebarBrand" style="cursor:pointer;">
                <img src="../assets/img/logo_IUB.png" alt="Logo IUB" id="sidebarLogo">
            </a>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="bi bi-list"></i>
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="homepage.html" class="nav-link" id="homepageLink">
                    <i class="bi bi-house"></i>
                    <span>Inicio</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="reportes.html" class="nav-link" id="reportesLink">
                    <i class="bi bi-file-earmark-text"></i>
                    <span>Reportes</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="hacer-reporte.html" class="nav-link active" id="nuevoReporteLink">
                    <i class="bi bi-plus-circle"></i>
                    <span>Nuevo Reporte</span>
                </a>
            </div>
            <hr class="my-3">
            <div class="nav-item">
                <a href="dashboard.html" class="nav-link" id="dashboardLink">
                    <i class="bi bi-graph-up"></i>
                    <span>Dashboard</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="gestion-usuarios.html" class="nav-link" id="gestionUsuariosLink">
                    <i class="bi bi-people"></i>
                    <span>Gestión de Usuarios</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="gestion-reportes.html" class="nav-link" id="gestionReportesLink">
                    <i class="bi bi-clipboard-data"></i>
                    <span>Gestión de Reportes</span>
                </a>
            </div>
            <hr class="my-3">
            <div class="nav-item">
                <a href="../index.html" class="nav-link" id="salirLink">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Salir</span>
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content-wrapper" id="mainContent">
        <!-- Top Navbar -->
        <nav class="top-navbar">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button class="btn btn-link d-lg-none me-3" id="mobileSidebarToggle">
                        <i class="bi bi-list fs-4"></i>
                    </button>
                    <h4 class="mb-0">Crear Nuevo Reporte</h4>
                </div>
                <div class="d-flex align-items-center">
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle text-decoration-none" type="button" id="userDropdown" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle fs-4"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Perfil</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Configuración</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="../index.html"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Content Area -->
        <div class="content-area">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-10">
                        <div class="card shadow-sm">
                            <div class="card-header bg-white border-0">
                                <h5 class="mb-0 fw-bold">
                                    <i class="bi bi-clipboard-plus me-2"></i>Información del Reporte
                                </h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row g-4">
                                        <!-- Sede -->
                                        <div class="col-md-6">
                                            <label class="form-label fw-semibold">Sede</label>
                                            <select class="form-select" required>
                                                <option value="">Seleccionar sede</option>
                                                <option value="soledad">Soledad</option>
                                                <option value="plaza">Plaza de la paz</option>
                                                <option value="centro">Centro Histórico</option>
                                            </select>
                                        </div>

                                        <!-- Salón -->
                                        <div class="col-md-6">
                                            <label class="form-label fw-semibold">Salón</label>
                                            <input type="text" class="form-control" placeholder="Ej: Salón 18" required>
                                        </div>

                                        <!-- Código del equipo -->
                                        <div class="col-md-6">
                                            <label class="form-label fw-semibold">Código del equipo</label>
                                            <input type="text" class="form-control" placeholder="Ej: 32013391" required>
                                        </div>

                                        <!-- Tipo de problema -->
                                        <div class="col-md-6">
                                            <label class="form-label fw-semibold">Tipo de problema</label>
                                            <select class="form-select" required>
                                                <option value="">Seleccionar tipo</option>
                                                <option value="hardware">Hardware</option>
                                                <option value="software">Software</option>
                                                <option value="red">Red/Internet</option>
                                                <option value="otros">Otros</option>
                                            </select>
                                        </div>

                                        <!-- Título del reporte -->
                                        <div class="col-12">
                                            <label class="form-label fw-semibold">Título del reporte</label>
                                            <input type="text" class="form-control" placeholder="Ej: Pantalla dañada" required>
                                        </div>

                                        <!-- Descripción -->
                                        <div class="col-12">
                                            <label class="form-label fw-semibold">Descripción detallada</label>
                                            <textarea class="form-control" rows="4" placeholder="Describe el problema con el mayor detalle posible..." required></textarea>
                                        </div>

                                        <!-- Imagen -->
                                        <div class="col-12">
                                            <label class="form-label fw-semibold">Imagen del problema (opcional)</label>
                                            <input type="file" class="form-control" accept="image/*">
                                            <div class="form-text">Formatos permitidos: JPG, PNG, GIF. Máximo 5MB.</div>
                                        </div>

                                        <!-- Prioridad -->
                                        <div class="col-md-6">
                                            <label class="form-label fw-semibold">Prioridad</label>
                                            <select class="form-select" required>
                                                <option value="">Seleccionar prioridad</option>
                                                <option value="baja">Baja</option>
                                                <option value="media">Media</option>
                                                <option value="alta">Alta</option>
                                                <option value="urgente">Urgente</option>
                                            </select>
                                        </div>

                                        <!-- Contacto -->
                                        <div class="col-md-6">
                                            <label class="form-label fw-semibold">Contacto (opcional)</label>
                                            <input type="email" class="form-control" placeholder="tu@email.com">
                                        </div>

                                        <!-- Botones -->
                                        <div class="col-12">
                                            <hr class="my-4">
                                            <div class="d-flex justify-content-between">
                                                <a href="reportes.html" class="btn btn-outline-secondary">
                                                    <i class="bi bi-arrow-left me-2"></i>Cancelar
                                                </a>
                                                <button type="submit" class="btn btn-primary">
                                                    <i class="bi bi-send me-2"></i>Enviar Reporte
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api-mock.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
