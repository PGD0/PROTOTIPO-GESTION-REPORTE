<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - IUB</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    
    <!-- Script de autenticación -->
    <script type="module" src="../js/auth.js"></script>
    <style>
        .dashboard-box .card-body canvas {
            min-height: 220px;
            max-height: 320px;
            width: 100% !important;
            height: auto !important;
            aspect-ratio: 1.5/1;
        }
        @media (max-width: 991.98px) {
            .dashboard-box .card-body canvas {
                min-height: 180px;
                max-height: 220px;
            }
        }
        @media (max-width: 576px) {
            .dashboard-box .card-body canvas {
                min-height: 140px;
                max-height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a class="sidebar-brand" id="sidebarBrand" style="cursor:pointer;">
                <img src="../assets/img/logo_IUB.png" alt="Logo IUB" id="sidebarLogo">
            </a>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="bi bi-list"></i>
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="homepage.html" class="nav-link" id="homepageLink">
                    <i class="bi bi-house"></i>
                    <span>Inicio</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="reportes.html" class="nav-link" id="reportesLink">
                    <i class="bi bi-file-earmark-text"></i>
                    <span>Reportes</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="hacer-reporte.html" class="nav-link" id="nuevoReporteLink">
                    <i class="bi bi-plus-circle"></i>
                    <span>Nuevo Reporte</span>
                </a>
            </div>
            <hr class="my-3">
            <div class="nav-item">
                <a href="dashboard.html" class="nav-link active" id="dashboardLink">
                    <i class="bi bi-graph-up"></i>
                    <span>Dashboard</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="gestion-usuarios.html" class="nav-link" id="gestionUsuariosLink">
                    <i class="bi bi-people"></i>
                    <span>Gestión de Usuarios</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="gestion-reportes.html" class="nav-link" id="gestionReportesLink">
                    <i class="bi bi-clipboard-data"></i>
                    <span>Gestión de Reportes</span>
                </a>
            </div>
            <hr class="my-3">
            <div class="nav-item">
                <a href="../index.html" class="nav-link" id="salirLink">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Salir</span>
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content-wrapper" id="mainContent">
        <!-- Top Navbar -->
        <nav class="top-navbar">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button class="btn btn-link d-lg-none me-3" id="mobileSidebarToggle">
                        <i class="bi bi-list fs-4"></i>
                    </button>
                    <h4 class="mb-0">Panel de Control</h4>
                </div>
                <div class="d-flex align-items-center">
                    <a href="perfil.html" class="btn btn-link text-decoration-none">
                        <i class="bi bi-person-circle fs-4 text-dark"></i>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Content Area -->
        <div class="content-area">
            <div class="container-fluid">
                <div class="dashboard-box bg-white rounded shadow-sm p-4 mb-4">
                    <h1 class="h2 mb-4">Dashboard</h1>
                    <p class="text-muted">Bienvenido al panel de control.</p>
                    <!-- Indicadores -->
                    <div class="row g-4 mb-5" id="indicadoresRow">
                        <!-- Aquí se insertarán los indicadores dinámicamente -->
                    </div>
                    <!-- Gráficas -->
                    <div class="row g-4" id="graficasRow">
                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <canvas id="grafica1"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <canvas id="grafica2"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <canvas id="grafica3"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <canvas id="grafica4"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <canvas id="grafica5"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <canvas id="grafica6"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Tabla de registros -->
                    <div class="row mt-5">
                        <div class="col-12">
                            <div class="card shadow-sm">
                                <div class="card-header bg-white border-0">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h5 class="mb-0 fw-bold">
                                            <i class="bi bi-list-ul me-2"></i>Registros recientes
                                        </h5>
                                        <a href="reportes.html" class="btn btn-outline-primary btn-sm">
                                            Ver Todos
                                        </a>
                                    </div>
                                </div>
                                <div class="card-body p-0">
                                    <div class="table-responsive">
                                        <table class="table table-hover mb-0" id="tablaRegistrosDashboard">
                                            <thead class="table-light">
                                                <tr>
                                                    <th class="border-0"><i class="bi bi-calendar me-1"></i>Fecha</th>
                                                    <th class="border-0"><i class="bi bi-pc-display me-1"></i>Equipo</th>
                                                    <th class="border-0"><i class="bi bi-chat-text me-1"></i>Descripción</th>
                                                    <th class="border-0"><i class="bi bi-tag me-1"></i>Estado</th>
                                                    <th class="border-0"><i class="bi bi-person me-1"></i>Usuario</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- Registros dinámicos -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../js/sidebar.js"></script>
</body>
</html>
