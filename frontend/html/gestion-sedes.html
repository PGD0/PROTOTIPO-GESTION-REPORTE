<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Sedes - IUB</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    
    <!-- Script de autenticación -->
    <script type="module" src="../js/auth.js"></script>
</head>
<body>
    <!-- El sidebar se inyectará dinámicamente mediante JavaScript -->

    <!-- Main Content -->
    <div class="main-content-wrapper" id="mainContent">
        <!-- Top Navbar -->
        <nav class="top-navbar">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button class="btn btn-link d-lg-none me-3" id="mobileSidebarToggle">
                        <i class="bi bi-list fs-4"></i>
                    </button>
                    <h3 class="mb-0">Gestión de Sedes</h3>
                </div>
                <div class="d-flex align-items-center">
                    <a href="perfil.html" class="btn btn-link text-decoration-none">
                        <i class="bi bi-person-circle fs-4 text-dark"></i>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Content Area -->
        <div class="content-area">
            <div class="container-fluid">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-0">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0 fw-bold pt-4 pl-5">
                                <i class="bi-building me-2"></i>Gestión de Sedes
                            </h4>
                            <a href="dashboard.html" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-arrow-left me-2"></i>Volver al Dashboard
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Sedes Tab -->
                        <ul class="nav nav-tabs mb-4" id="gestionTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="sedes-tab" data-bs-toggle="tab" data-bs-target="#sedes" type="button" role="tab" aria-controls="sedes" aria-selected="true">
                                    <i class="bi bi-building me-2"></i>Sedes
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="bloques-tab" data-bs-toggle="tab" data-bs-target="#bloques" type="button" role="tab" aria-controls="bloques" aria-selected="false">
                                    <i class="bi bi-grid-3x3-gap me-2"></i>Bloques
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="salones-tab" data-bs-toggle="tab" data-bs-target="#salones" type="button" role="tab" aria-controls="salones" aria-selected="false">
                                    <i class="bi bi-door-open me-2"></i>Salones
                                </button>
                            </li>
                        </ul>
                        
                        <div class="tab-content" id="gestionTabsContent">
                            <!-- Sedes Tab Content -->
                            <div class="tab-pane fade show active" id="sedes" role="tabpanel" aria-labelledby="sedes-tab">
                                <div class="mb-3 text-end">
                                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sedeModal">
                                        <i class="bi bi-plus-circle me-1"></i>Agregar Sede
                                    </button>
                                </div>
                                
                                <table class="table table-bordered table-hover" id="tablaSedes">
                                    <thead class="table-light">
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre de Sede</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Filas generadas dinámicamente por JS -->
                                    </tbody>
                                </table>
                            </div>
                            
                            <!-- Bloques Tab Content -->
                            <div class="tab-pane fade" id="bloques" role="tabpanel" aria-labelledby="bloques-tab">
                                <div class="mb-3 text-end">
                                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bloqueModal">
                                        <i class="bi bi-plus-circle me-1"></i>Agregar Bloque
                                    </button>
                                </div>
                                
                                <table class="table table-bordered table-hover" id="tablaBloques">
                                    <thead class="table-light">
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre de Bloque</th>
                                            <th>Sede</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Filas generadas dinámicamente por JS -->
                                    </tbody>
                                </table>
                            </div>
                            
                            <!-- Salones Tab Content -->
                            <div class="tab-pane fade" id="salones" role="tabpanel" aria-labelledby="salones-tab">
                                <div class="mb-3 text-end">
                                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#salonModal">
                                        <i class="bi bi-plus-circle me-1"></i>Agregar Salón
                                    </button>
                                </div>
                                
                                <table class="table table-bordered table-hover" id="tablaSalones">
                                    <thead class="table-light">
                                        <tr>
                                            <th>ID</th>
                                            <th>Código de Salón</th>
                                            <th>Sede</th>
                                            <th>Bloque</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Filas generadas dinámicamente por JS -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Crear/Editar Sede -->
    <div class="modal fade" id="sedeModal" tabindex="-1" aria-labelledby="sedeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="formSede">
                <div class="modal-header">
                    <h5 class="modal-title" id="sedeModalLabel">Agregar/Editar Sede</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="sedeId">
                    
                    <div class="mb-3">
                        <label for="nombreSede" class="form-label">Nombre de Sede</label>
                        <input type="text" class="form-control" id="nombreSede" placeholder="Ej: Sede Principal" required>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Crear/Editar Bloque -->
    <div class="modal fade" id="bloqueModal" tabindex="-1" aria-labelledby="bloqueModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="formBloque">
                <div class="modal-header">
                    <h5 class="modal-title" id="bloqueModalLabel">Agregar/Editar Bloque</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="bloqueId">
                    
                    <div class="mb-3">
                        <label for="nombreBloque" class="form-label">Nombre de Bloque</label>
                        <input type="text" class="form-control" id="nombreBloque" placeholder="Ej: Bloque A" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="sedeBloque" class="form-label">Sede</label>
                        <select class="form-select" id="sedeBloque" required></select>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Crear/Editar Salón -->
    <div class="modal fade" id="salonModal" tabindex="-1" aria-labelledby="salonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="formSalon">
                <div class="modal-header">
                    <h5 class="modal-title" id="salonModalLabel">Agregar/Editar Salón</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="salonId">
                    
                    <div class="mb-3">
                        <label for="codigoSalon" class="form-label">Código de Salón</label>
                        <input type="text" class="form-control" id="codigoSalon" placeholder="Ej: 101" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="sedeSalon" class="form-label">Sede</label>
                        <select class="form-select" id="sedeSalon" required></select>
                    </div>
                    
                    <div class="mb-3" id="bloqueSalonContainer" style="display: none;">
                        <label for="bloqueSalon" class="form-label">Bloque</label>
                        <select class="form-select" id="bloqueSalon"></select>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Confirmar Eliminación -->
    <div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="formEliminar">
                <div class="modal-header">
                    <h5 class="modal-title" id="eliminarModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="eliminarId">
                    <input type="hidden" id="eliminarTipo">
                    
                    <p id="eliminarMensaje">¿Estás seguro de que deseas eliminar este elemento?</p>
                    
                    <div class="mb-3">
                        <label for="passwordConfirm" class="form-label">Ingresa tu contraseña para confirmar</label>
                        <input type="password" class="form-control" id="passwordConfirm" required>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/sidebar-loader.js"></script>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/gestion-sedes.js"></script>
</body>
</html>
