<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - IUB</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="../css/styles.css">
    
    <script type="module" src="../js/auth.js"></script>

</head>
<body>

    <div class="main-content-wrapper" id="mainContent">
        <nav class="top-navbar">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button class="btn btn-link d-lg-none me-3" id="mobileSidebarToggle">
                        <i class="bi bi-list fs-4"></i>
                    </button>
                    <h4 class="mb-0">Gestión de Usuarios</h4>
                </div>
                <div class="d-flex align-items-center">
                    <a href="perfil.html" class="btn btn-link text-decoration-none">
                        <i class="bi bi-person-circle fs-4 text-dark"></i>
                    </a>
                </div>
            </div>
        </nav>

        <div class="content-area">
            <div class="container-fluid">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-0">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 fw-bold">
                                <i class="bi bi-people me-2"></i>Gestión de Usuarios
                            </h5>
                            <a href="dashboard.html" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-arrow-left me-2"></i>Volver al Dashboard
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="usuariosContainer">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación para eliminar usuario -->
    <div class="modal fade" id="confirmarEliminarUsuarioModal" tabindex="-1" aria-labelledby="confirmarEliminarUsuarioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmarEliminarUsuarioModalLabel">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formConfirmarEliminarUsuario">
                        <p id="mensajeEliminarUsuario">¿Estás seguro de que deseas eliminar este usuario?</p>
                        <input type="hidden" id="usuarioIdEliminar">
                        
                        <div class="mb-3">
                            <label for="passwordEliminarUsuario" class="form-label">Ingresa tu contraseña para confirmar:</label>
                            <input type="password" class="form-control" id="passwordEliminarUsuario" required>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-danger" id="btnConfirmarEliminarUsuario">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación para cambiar rol -->
    <div class="modal fade" id="confirmarCambioRolModal" tabindex="-1" aria-labelledby="confirmarCambioRolModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmarCambioRolModalLabel">Confirmar cambio de rol</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formConfirmarCambioRol">
                        <p id="mensajeCambioRol">¿Estás seguro de que deseas cambiar el rol de este usuario?</p>
                        <input type="hidden" id="usuarioIdCambioRol">
                        <input type="hidden" id="nuevoRolId">
                        
                        <div class="mb-3">
                            <label for="passwordCambioRol" class="form-label">Ingresa tu contraseña para confirmar:</label>
                            <input type="password" class="form-control" id="passwordCambioRol" required>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="btnConfirmarCambioRol">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/sidebar-loader.js"></script>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/gestion-usuarios.js"></script>
</body>
</html>
