<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - IUB</title>
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center px-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-lg">
            <div class="card-body p-4 p-md-5">
              <!-- Logo -->
              <div class="text-center mb-4 logo-container">
                <img src="../assets/img/logo_IUB.png" alt="Logo IUB" class="img-fluid" style="max-height: 60px;">
              </div>
              
              <h2 class="text-center fw-bold text-dark mb-4">Crear Cuenta</h2>
              
              <form>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label fw-medium">Nombre</label>
                    <input type="text" class="form-control form-control-lg" id="firstName" placeholder="Tu nombre" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label fw-medium">Apellido</label>
                    <input type="text" class="form-control form-control-lg" id="lastName" placeholder="Tu apellido" required>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="email" class="form-label fw-medium">Correo Electrónico</label>
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="tu@email.com" required pattern="^[a-zA-Z0-9._%+\-]+@unibarranquilla\.edu\.co$"
                      title="Solo se permiten correos de la institución: unibarranquilla.edu.co">
                </div>
                
                <div class="mb-3">
                  <label for="password" class="form-label fw-medium">Contraseña</label>
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Mínimo 8 caracteres" required>
                </div>
                
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label fw-medium">Confirmar Contraseña</label>
                  <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="Repite tu contraseña" required>
                </div>
                
                <div class="mb-4 form-check">
                  <input type="checkbox" class="form-check-input" id="terms" required>
                  <label class="form-check-label" for="terms">
                    Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a>
                  </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                  <i class="bi bi-person-plus me-2"></i>Crear Cuenta
                </button>
                
                <div class="text-center">
                  <a href="login.html" class="text-decoration-none">
                    ¿Ya tienes cuenta? <span class="fw-medium">Inicia sesión</span>
                  </a>
                </div>
              </form>
            </div>
          </div>
          
          <div class="text-center mt-4">
            <a href="../index.html" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left me-2"></i>Volver al Inicio
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/register.js"></script>
</body>
</html>
