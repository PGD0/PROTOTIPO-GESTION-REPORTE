<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - IUB</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white px-4 py-3">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <img src="../assets/img/logo_IUB.png" alt="Logo IUB" class="me-2">
        IUB Reportes
      </a>
    </div>
  </nav>
  <main class="container-fluid d-flex align-items-center justify-content-center min-vh-100 py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-body p-4">
              <div class="text-center mb-4">
                <h2 class="fw-bold">Iniciar Sesión</h2>
                <p class="text-muted">Accede a tu cuenta</p>
              </div>
              
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="tu@email.com" required
                      pattern="^[a-zA-Z0-9._%+\-]+@unibarranquilla\.edu\.co$"
                      title="Solo se permiten correos de la institución: unibarranquilla.edu.co">
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Tu contraseña" required>
                  </div>
                </div>
                
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="remember">
                  <label class="form-check-label" for="remember">
                    Recordarme
                  </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                </button>
                
                <div class="text-center">
                  <p class="mb-0">¿No tienes cuenta? <a href="register.html" class="text-decoration-none">Regístrate</a></p>
                </div>
              </form>
            </div>
          </div>
          <div class="text-center mt-4">
            <a href="../index.html" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left me-2"></i>Volver al Inicio
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/login.js"></script>
</body>
</html>
