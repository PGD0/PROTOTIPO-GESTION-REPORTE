<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - IUB</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/perfil.css">
    
    <!-- Script de autenticación -->
    <script type="module" src="../js/auth.js"></script>
</head>
<body>
    <!-- El sidebar se inyectará dinámicamente mediante JavaScript -->

    <!-- Main Content -->
    <div class="main-content-wrapper" id="mainContent">
        <!-- Top Navbar -->
        <nav class="top-navbar">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button class="btn btn-link d-lg-none me-3" id="mobileSidebarToggle">
                        <i class="bi bi-list fs-4"></i>
                    </button>
                    <h4 class="mb-0">Mi Perfil</h4>
                </div>
                <div class="d-flex align-items-center">
                    <a href="perfil.html" class="btn btn-link text-decoration-none">
                        <i class="bi bi-person-circle fs-4 text-dark"></i>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Content Area -->
        <div class="contenedor pt-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="perfil-container">
                       <div class="perfil-header-section">
    <div class="perfil-foto-container">
        <img src="../assets/img/perfil.jpg" alt="Foto de Perfil" class="perfil-foto">
    </div>

    <div class="perfil-info-container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <h1 id="nombreUsuario" class="mb-2 me-3"></h1>
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editarPerfilModal">
                <i class="bi bi-pencil-square me-2"></i>Editar Perfil
            </button>
        </div>
    </div>
</div>

                        <div class="descripcion-perfil">
                            <h5>Descripción</h5>
                            <p id="descripcionUsuario"></p>    
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="perfil-container">
                        <h5>Información de Contacto</h5>
                        <div class="info-contacto">
                            <p><i class="bi bi-envelope"></i> <span id="correoUsuario"></span></p>
                            <p><i class="bi bi-building"></i> <span id="rolUsuario"></span></p>
                            <p><i class="bi bi-calendar"></i> <span id="fechaCreacionUsuario"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Perfil -->
    <div class="modal fade" id="editarPerfilModal" tabindex="-1" aria-labelledby="editarPerfilModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarPerfilModalLabel">
              <i class="bi bi-pencil-square me-2"></i>Editar Perfil
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="perfilForm">
              <div class="row">
                <div class="col-md-4 text-center mb-4">
                  <div class="perfil-foto-editar-container">
                    <img src="../assets/img/perfil.jpg" alt="Foto de Perfil" class="perfil-foto-editar" id="modalPerfilFoto">
                    <div class="cambiar-foto-overlay">
                      <i class="bi bi-camera"></i>
                      <span>Cambiar</span>
                    </div>
                    <input type="file" id="fotoPerfilInput" style="display: none;" accept="image/*">
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="mb-3">
                    <label for="nombrePerfil" class="form-label">
                      <i class="bi bi-person me-2"></i>Nombre
                    </label>
                    <input type="text" class="form-control" id="nombrePerfil" value="Gustavo" required>
                  </div>
                  <div class="mb-3">
                    <label for="emailPerfil" class="form-label">
                      <i class="bi bi-envelope me-2"></i>Correo Electrónico
                    </label>
                    <input type="email" class="form-control" id="emailPerfil" value="gustavo@gmail.com" required>
                  </div>
                  <div class="mb-3">
                    <label for="descripcionPerfil" class="form-label">
                      <i class="bi bi-chat-quote me-2"></i>Descripción
                    </label>
                    <textarea class="form-control" id="descripcionPerfil" rows="4" placeholder="Cuéntanos algo sobre ti..."></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              <i class="bi bi-x-circle me-2"></i>Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="guardarPerfilBtn">
              <i class="bi bi-check-circle me-2"></i>Guardar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/perfil.js"></script>
    <script type="module" src="../js/sidebar-loader.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
