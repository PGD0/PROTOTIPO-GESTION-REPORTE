<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - IUB</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/perfil.css">
    
    <!-- Script de autenticación -->
    <script type="module" src="../js/auth.js"></script>
</head>
<body>
    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a class="sidebar-brand" id="sidebarBrand" style="cursor:pointer;">
                <img src="../assets/img/logo_IUB.png" alt="Logo IUB" id="sidebarLogo">
            </a>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="bi bi-list"></i>
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="homepage.html" class="nav-link" id="homepageLink">
                    <i class="bi bi-house"></i>
                    <span>Inicio</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="reportes.html" class="nav-link" id="reportesLink">
                    <i class="bi bi-file-earmark-text"></i>
                    <span>Reportes</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="hacer-reporte.html" class="nav-link" id="nuevoReporteLink">
                    <i class="bi bi-plus-circle"></i>
                    <span>Nuevo Reporte</span>
                </a>
            </div>
            <hr class="my-3">
            <div class="nav-item">
                <a href="dashboard.html" class="nav-link" id="dashboardLink">
                    <i class="bi bi-graph-up"></i>
                    <span>Dashboard</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="gestion-usuarios.html" class="nav-link" id="gestionUsuariosLink">
                    <i class="bi bi-people"></i>
                    <span>Gestión de Usuarios</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="gestion-reportes.html" class="nav-link" id="gestionReportesLink">
                    <i class="bi bi-clipboard-data"></i>
                    <span>Gestión de Reportes</span>
                </a>
            </div>
            <hr class="my-3">
            <div class="nav-item">
                <a href="../index.html" class="nav-link" id="salirLink">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Salir</span>
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content-wrapper" id="mainContent">
        <!-- Top Navbar -->
        <nav class="top-navbar">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button class="btn btn-link d-lg-none me-3" id="mobileSidebarToggle">
                        <i class="bi bi-list fs-4"></i>
                    </button>
                    <h4 class="mb-0">Mi Perfil</h4>
                </div>
                <div class="d-flex align-items-center">
                    <a href="perfil.html" class="btn btn-link text-decoration-none">
                        <i class="bi bi-person-circle fs-4 text-dark"></i>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Content Area -->
        <div class="contenedor pt-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="perfil-container">
                       <div class="perfil-header-section">
    <div class="perfil-foto-container">
        <img src="../assets/img/perfil.jpg" alt="Foto de Perfil" class="perfil-foto">
    </div>

    <div class="perfil-info-container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <h1 id="nombreUsuario" class="mb-2 me-3"></h1>
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editarPerfilModal">
                <i class="bi bi-pencil-square me-2"></i>Editar Perfil
            </button>
        </div>
    </div>
</div>

                        <div class="descripcion-perfil">
                            <h5>Descripción</h5>
                            <p id="descripcionUsuario"></p>    
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mt-5">
                    <div class="titulo pt-5"> <h5>Información de usuario</h5> </div> 
                    <div class="seccion-lateral">                 
                        <h6>Correo electrónico</h6>
                        <p id="correoUsuario"></p>

                        <h6>Rol</h6>
                        <p id="rolUsuario"></p>

                        <h6>Fecha de creación</h6>
                        <p id="fechaCreacionUsuario"></p>

                        <h6>Estado</h6>
                        <p><i class="bi bi-circle-fill text-success me-2"></i>Activo</p>
                    </div>
                    

                </div>
            </div>
            
            <!-- Reportes Recientes - Sección completa -->
            <div class="row mt-3">
                <div class="col-12">
                    <div class="reportes-seccion-completa">
                        <div class="titulo"> <h4>Reportes recientes</h4> </div> 
                        <hr>
                        <div class="row" id="ultimosReportesUsuario"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Editar Perfil -->
    <div class="modal fade" id="editarPerfilModal" tabindex="-1" aria-labelledby="editarPerfilModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarPerfilModalLabel">
              <i class="bi bi-person-gear me-2"></i>Editar Perfil
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="editarPerfilForm">
              <div class="row">
                <!-- Foto de perfil -->
                <div class="col-md-4 text-center mb-4">
                  <div class="position-relative d-inline-block modal-foto-hover">
                    <img src="../assets/img/perfil.jpg" alt="Foto de Perfil" class="modal-perfil-foto" id="modalPerfilFoto">
                    <div class="modal-foto-overlay-simple">
                      <label for="fotoPerfilInput" class="modal-foto-btn-simple">
                        <span>Editar foto de perfil</span>
                      </label>
                      <input type="file" id="fotoPerfilInput" accept="image/*" style="display: none;">
                    </div>
                  </div>
                </div>
                <!-- Información del perfil -->
                <div class="col-md-8">
                  <div class="mb-3">
                    <label for="nombrePerfil" class="form-label">
                      <i class="bi bi-person me-2"></i>Nombre
                    </label>
                    <input type="text" class="form-control" id="nombrePerfil" value="Gustavo" required>
                  </div>
                  <div class="mb-3">
                    <label for="emailPerfil" class="form-label">
                      <i class="bi bi-envelope me-2"></i>Correo Electrónico
                    </label>
                    <input type="email" class="form-control" id="emailPerfil" value="gustavo@gmail.com" required>
                  </div>
                  <div class="mb-3">
                    <label for="descripcionPerfil" class="form-label">
                      <i class="bi bi-chat-quote me-2"></i>Descripción
                    </label>
                    <textarea class="form-control" id="descripcionPerfil" rows="4" placeholder="Cuéntanos algo sobre ti..."></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              <i class="bi bi-x-circle me-2"></i>Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="guardarPerfilBtn">
              <i class="bi bi-check-circle me-2"></i>Guardar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/sidebar.js"></script>
</body>
</html>
