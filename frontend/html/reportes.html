<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - IUB</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    
    <!-- Script de autenticación -->
    <script type="module" src="../js/auth.js"></script>
    
</head>
<body>
    <!-- El sidebar se inyectará dinámicamente mediante JavaScript -->

    <!-- Main Content -->
    <div class="main-content-wrapper" id="mainContent">
        <!-- Top Navbar -->
        <nav class="top-navbar">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button class="btn btn-link d-lg-none me-3" id="mobileSidebarToggle">
                        <i class="bi bi-list fs-4"></i>
                    </button>
                    <h4 class="mb-0">Historial de Reportes</h4>
                </div>
                <div class="d-flex align-items-center">
                    <a href="hacer-reporte.html" class="btn btn-primary me-3">
                        <i class="bi bi-plus-lg me-2"></i>Nuevo Reporte
                    </a>
                    <a href="perfil.html" class="btn btn-link text-decoration-none">
                        <i class="bi bi-person-circle fs-4 text-dark"></i>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Content Area -->
        <div class="content-area">
            <div class="container-fluid">
                <!-- Contenedor Unificado de Filtros y Reportes -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="d-flex flex-wrap align-items-end mb-4 gap-3">
                            <div class="flex-grow-1 min-width-180 max-width-220">
                                <label for="filtro-estado" class="form-label fw-semibold">Estado</label>
                                <select id="filtro-estado" class="form-select">
                                    <option value="">Todos los estados</option>
                                    <option value="pendiente">Pendiente</option>
                                    <option value="en-proceso">En Proceso</option>
                                    <option value="resuelto">Resuelto</option>
                                </select>
                            </div>
                            <div class="flex-grow-1 min-width-180 max-width-220">
                                <label for="filtro-sede" class="form-label fw-semibold">Sede</label>
                                <select id="filtro-sede" class="form-select">
                                    <option value="">Todas las sedes</option>
                                    <option value="soledad">Soledad</option>
                                    <option value="plaza">Plaza de la paz</option>
                                    <option value="centro">Centro Histórico</option>
                                </select>
                            </div>
                            <div class="flex-grow-1 min-width-180 max-width-220">
                                <label for="filtro-fecha-desde" class="form-label fw-semibold">Fecha desde</label>
                                <input id="filtro-fecha-desde" type="date" class="form-control">
                            </div>
                            <div class="flex-grow-1 min-width-180 max-width-220">
                                <label for="filtro-fecha-hasta" class="form-label fw-semibold">Fecha hasta</label>
                                <input id="filtro-fecha-hasta" type="date" class="form-control">
                            </div>
                        </div>
                        <!-- Contenedor de Reportes Optimizado -->
                        <div id="reportesContainer" class="row g-4">
                            <!-- Los reportes se insertan aquí dinámicamente por JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/sidebar-loader.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
