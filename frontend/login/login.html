<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="login.css">
  <title>Iniciar sesión</title>
</head>
<body>

  <div class="login">
    <img src="../assets/logo_IUB.png" alt="Logo" class="login-logo">

    <h1>Iniciar sesión</h1>

    <form method="POST" action="ruta-de-login">
      <!-- Aquí iría el token CSRF si fuera necesario -->

      <div class="username">
        <input type="email" name="email" required placeholder="Correo electrónico">
      </div>

      <div class="contraseña">
        <input type="password" name="password" required placeholder="Contraseña">
      </div>

      <div class="recuperar">
        <a href="ruta-de-recuperar-password">¿Olvidó su contraseña?</a>
      </div>

      <input type="submit" value="Iniciar">

      <div class="registrarse">
        <a href="../register/register.html">¿Ya tienes cuenta?</a>

      </div>
    </form>

  </div>
</body>
</html>
