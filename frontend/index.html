<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUB - Sistema de Gestión de Reportes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: var(--bs-gray-100);
        }
        .index-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .index-content {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: var(--bs-white);
            border-radius: var(--bs-border-radius-lg);
            box-shadow: var(--bs-box-shadow);
            padding: 3rem 2.5rem 2.5rem 2.5rem;
        }
        .index-logo {
            max-height: 75px;
            margin-bottom: var(--bs-spacer-4);
        }
        .index-title {
            font-size: 2.4rem;
            font-weight: var(--bs-font-weight-bold);
            margin-bottom: var(--bs-card-spacer-y);
            color: var(--bs-gray-900);
        }
        .index-lead {
            font-size: var(--bs-font-size-lg);
            color: var(--bs-gray-700);
            margin-bottom: var(--bs-spacer-5);
            line-height: var(--bs-line-height-base);
        }
        .index-actions .btn {
            min-width: 160px;
            font-size: var(--bs-font-size-md);
            padding: var(--bs-btn-padding-y-sm) var(--bs-btn-padding-x-sm);
        }
        .index-illustration {
            max-width: 320px;
            width: 100%;
            margin: 0 auto;
            display: block;
        }
        @media (max-width: 768px) {
            .index-title { font-size: 1.3rem; }
            .index-logo { max-height: 40px; }
            .index-content { 
                padding: var(--bs-card-spacer-y) var(--bs-spacer-2); 
                max-width: 420px;
            }
            .index-lead { font-size: var(--bs-font-size-base); }
            .index-illustration { display: none; }
        }
    </style>
</head>
<body>
    <div class="index-hero">
        <div class="index-content">
            <div class="row align-items-center">
                <div class="col-lg-6 text-center text-lg-start">
                    <img src="assets/img/logo_IUB.png" alt="Logo IUB" class="index-logo">
                    <h1 class="index-title">Sistema de Gestión de Reportes</h1>
                    <p class="index-lead">
                        Reporta problemas técnicos en equipos informáticos de manera rápida y eficiente.
                    </p>
                    <div class="index-actions d-flex flex-column flex-sm-row gap-3 justify-content-center mb-3">
                        <a href="html/login.html" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                        </a>
                        <a href="html/register.html" class="btn btn-outline-primary btn-lg">
                            <i class="bi bi-person-plus me-2"></i>Registrarse
                        </a>
                    </div>
                </div>
                <div class="col-lg-6 text-center">
                    <img src="assets/img/3d-computer.png" alt="Computadora" class="index-illustration">
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center py-3 bg-white border-top mt-auto">
        <small class="text-muted">&copy; 2024 IUB - Sistema de Gestión de Reportes</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
