<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IUB - Sistema de Gestión de Reportes</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <div class="index-hero">
            <div class="index-content">
                <div class="row align-items-center">
                    <div class="col-lg-6 text-center text-lg-start">
                        <img
                            src="assets/img/logo_IUB.png"
                            alt="Logo IUB"
                            class="index-logo"
                        />
                        <h1 class="index-title">
                            Sistema de Gestión de Reportes
                        </h1>
                        <p class="index-lead">
                            Reporta problemas técnicos en equipos informáticos
                            de manera rápida y eficiente.
                        </p>
                        <div
                            class="index-actions d-flex flex-column flex-sm-row gap-3 justify-content-center mb-3"
                        >
                            <a
                                href="html/login.html"
                                class="btn btn-primary btn-lg"
                            >
                                <i class="bi bi-box-arrow-in-right me-2"></i
                                >Iniciar Sesión
                            </a>
                            <a
                                href="html/register.html"
                                class="btn btn-outline-primary btn-lg"
                            >
                                <i class="bi bi-person-plus me-2"></i
                                >Registrarse
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6 text-center">
                        <img
                            src="assets/img/3d-computer.png"
                            alt="Computadora"
                            class="index-illustration"
                        />
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center py-3 bg-white border-top mt-auto">
            <small class="text-muted"
                >&copy; 2024 IUB - Sistema de Gestión de Reportes</small
            >
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
