<div class="formulario py-5 rounded shadow-sm bg-light">
  <form action="#" method="POST" enctype="multipart/form-data">

    <label for="sede" class="form-label">Sede</label>
    <select id="sede" name="sede" class="form-select">
      <option value="soledad">Soledad</option>
      <option value="plaza">Plaza de la paz</option>
      <option value="centro">Centro Histórico</option>
    </select>

    <label for="nombre">Salón</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="codigo">Código del equipo</label>
    <input type="text" id="codigo" name="codigo" required>

    <label for="breve">Descripción breve</label>
    <input type="text" id="breve" name="breve" placeholder="Ej: Pantalla rota" required>

    <label for="detallada">Descripción detallada</label>
    <textarea id="detallada" name="detallada" required></textarea>

    <label for="imagenProblema" class="form-label">Subir imagen del problema</label>
    <input type="file" id="imagenProblema" name="imagenProblema" class="form-control" accept="image/*">

    <button type="submit" class="boton-enviar">Enviar</button>

  </form>
